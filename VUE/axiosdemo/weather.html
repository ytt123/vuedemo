<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
</head>
<body>
    
<div  class="wrap" id='app'>

    <div class="search_form">
        <div class="logo" >
            <img src="./img/logo.png"/>
        </div>
        <div class=".form_group">
            <input type="text" class="input_txt" v-model='city' placeholder="请输入查询城市">
            <button class="input_sub" @click='search'>搜索</button>
        </div>
        
    
        <div class="hotkey">
            <a v-for='item in hotCitys' @click='clickSearch(city)'>{{item}}</a>
        </div>

    
    </div>
 



    <ul class="weather_list">
        <li v-for="(item,index) in weatherList" v-show='weatherList.length>0'>
            <div class="info_type">
                <span class="iconfont">
                    {{item?.type}}
                </span>

            </div>
       
            <div class="info_temp">
                <b>
                    {{item?.low}} 
                </b>~ <b>
                    {{item?.high}}
                </b>
            </div>

            <div class="info_date">
                {{item?.date}}
            </div>

        </li>
    </ul>

</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src='./js/main.js'>
   
    </script>
</body>
</html>
