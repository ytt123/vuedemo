<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            border : 2px solid black
        }
    </style>
</head>
<body>
    <div id='app'>
        <a v-on:click='leftClick' v-show='index!==0'>左箭头</a>
        <img  :src='imgarr[index]' >
       
        <a v-on:click='rightClick' v-show='index!==imgarr.length-1'>右箭头</a>

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app=new Vue({
            el:'#app',
            data:{imgarr:['./src/banner1.png','./src/banner2.png','./src/banner3.png'],index:0},
            methods:{
                leftClick:function(){
                    if(this.index==0){

                    }else{
                        this.index--
                    }
                },
                rightClick:function(){
                    if(this.index==this.imgarr.length-1){

                    }else{
                        this.index++
                    }
                }
            }
             
        })
    </script>
</body>
</html>
